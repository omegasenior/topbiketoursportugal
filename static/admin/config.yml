  - name: banners
    label: Banners
    folder: content/banners
    slug: "{{title}}-{{fields.language}}"
    summary: "{{fields.language}} - {{title}}"
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      # - { label: Template, name: templateKey, widget: hidden, default: Banner }
      - { label: key, name: key, widget: uuid }
      - {
          label: "Language",
          name: "language",
          widget: "relation",
          collection: "languages",
          displayFields: ["title"],
          searchFields: ["title"],
          valueField: "code",
          default: "en",
          required: true,
        }
      - {
          label: Order,
          name: order,
          widget: number,
          required: false,
          default: 1,
        }
      - { label: Title, name: title, widget: markdown }

      - {
          label: Description,
          name: description,
          required: false,
          widget: markdown,
        }
      - {
          label: GoTo,
          name: goto,
          widget: object,
          fields:
            [
              { label: Link, name: link, widget: string },
              { label: LinkText, name: linktext, widget: string },
              { label: LinkTitle, name: linktitle, widget: string },
            ],
        }
      - { label: Image, name: image, widget: image, required: true }
      - {
          label: Title Color,
          name: titleColor,
          widget: string,
          required: false,
        }
      - {
