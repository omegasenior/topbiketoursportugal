                widget: text
                required: false
              - label: Enabled
                name: enabled
                widget: boolean
                default: true
              - label: Is Home
                name: isHome
                widget: boolean
                default: true
              - label: Order
                name: order
                widget: number
                default: 1
      - label: "Português"
        name: pt
        widget: "object"
        fields:
          - label: Links
            name: links
            widget: list
            fields:
              - label: Display
