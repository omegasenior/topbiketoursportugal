      preview: false
    folder: content/banners
    slug: "{{title-language}}"
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: key, name: key, widget: uuid }
      - { label: Template, name: template, widget: hidden, default: Banner }
      - { label: Title, name: title, widget: markdown }
      - { label: Language, name: language, widget: markdown }
      - { label: Description, name: description, widget: markdown }
      - {
          label: GoTo,
          name: goto,
          widget: object,
          fields:
            [
              { label: Link, name: link, widget: string },
              { label: LinkText, name: linktext, widget: string },
              { label: LinkTitle, name: linktitle, widget: string },
            ],
        }
