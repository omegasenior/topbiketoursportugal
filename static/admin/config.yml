          label: Group SizeMax,
          name: groupSizeMax,
          required: false,
          widget: number,
        }
      - {
          label: Group SizeMin,
          name: groupSizeMin,
          required: false,
          widget: number,
        }
      - { label: minAge, name: minAge, required: false, widget: number }
      - { label: skillLevel, name: skillLevel, required: false, widget: number }

      - { label: distance, name: distance, required: false, widget: number }
      - {
