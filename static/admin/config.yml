backend:
  name: git-gateway
  branch: master
media_folder: static/img
public_folder: /img
collections:
  - name: languages
    label: Languages
    folder: content/languages
    create: false
    delete: false
    fields:
    - label: "Title"
      name: "title"
      widget: "string"
    - label: "Code"
      name: "code"
      widget: "string"
    - label: "Icon"
      name: "icon"
      default: false
      widget: "image"
    - label: "Predefinida"
      name: "isDefault"
      default: false
      widget: "boolean"
  - name: settings
    label: "Settings"
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false
    files:
      - file: "content/settings/global.yml"
        label: "Global Settings"
        name: "global-settings"
        fields:
          - label: "English"
            name: en
            widget: "object"
            fields:
              - label: Title
                name: title
                widget: string
          - label: "Portugues"
            name: pt
            widget: "object"
            fields:
              - label: Title
                name: title
                widget: string
          - { label: Site Url, name: siteUrl, widget: string, required: false }
          - {
              label: Site Description,
              name: siteDescription,
              widget: text,
              required: false,
            }
          - label: Social Media Card
            name: socialMediaCard
            widget: object
            fields:
              - { label: Image, name: image, widget: image, required: false }
          - {
              label: Google Analytics Tracking Id,
              name: googleTrackingId,
              widget: string,
              required: false,
            }
          - {
              label: Languages,
              name: languages,
              delete: false,
              widget: list,
              fields: [
                 { label: Language, name: language, widget: "string" },
                 { label: Code, name: code, widget: "string" }
                ]
          }
  - name: menus
    label: Menus
    extension: json
    format: json
    folder: content/menus
    create: true
    widget: "object"
    editor:
      preview: false
    fields:
      - { label: Title, name: title, widget: "string" }
      - label: "English"
        name: en
        widget: "object"
        fields:
          - label: Links
            name: links
            widget: list
            fields:
              - label: Display
                name: display
                widget: markdown
              - label: Link
                name: link
                widget: text
              - label: Description
                name: description
                widget: text
                required: false
              - label: Enabled
                name: enabled
                widget: boolean
                deafault: true
      - label: "PortuguÃªs"
        name: pt
        widget: "object"
        fields:
          - label: Links
            name: links
            widget: list
            fields:
              - label: Display
                name: display
                widget: markdown
              - label: Link
                name: link
                widget: text
              - label: Description
                name: description
                widget: text
                required: false
        # - label: Aliases
        #   name: aliases
        #   widget: list
        #   fields:
        #     - label: Link
        #       name: link
        #       widget: string
        #     - label: Permanent
        #       name: permanent
        #       widget: boolean
  - name: blog
    label: Blog
    folder: src/pages/blog
    create: true
    slug: "{{slug}}-{{language}}-{{year}}-{{month}}-{{day}}"
    fields:
      - label: Template Key
        name: templateKey
        widget: hidden
        default: blog-post
      - label: Title
        name: title
        widget: string
      - label: "Language"
        name: "language"
        widget: "relation"
        collection: "languages"
        searchFields: ["Title"]
        valueField: "code"
        default: 'en'
        required: true
      - label: "Status"
        name: "status"
        widget: "select"
        options: ["Published", "Featured", "Draft"]
        default: "Published"
      - { label: Date / Order, name: date, widget: date }
      - {
          label: Featured Image,
          name: featuredImage,
          widget: image,
          required: false,
        }
      - label: Publish Date
        name: date
        widget: datetime
      - label: Description
        name: description
        widget: text
      - label: Body
        name: body
        widget: markdown
      - label: Tags
        required: false
        name: tags
        widget: list
      - label: "Meta"
        required: false
        name: "meta"
        widget: "object"
        fields:
          - { label: Title, name: title, widget: string, required: false }
          - {
              label: Description,
              name: description,
              widget: text,
              required: false,
            }
          - {
              label: Canonical Link,
              name: canonicalLink,
              widget: string,
              required: false,
            }
          - { label: Noindex, name: noindex, widget: boolean, required: false }
  - name: tours
    extension: json
    format: json
    label: Tours
    folder: src/pages/tours
    create: true
    slug: "{{slug}}"
    fields:
      - label: Template Key
        name: templateKey
        widget: hidden
        default: tour-page
      - label: Title
