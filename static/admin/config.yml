  - name: blog
    label: Blog
    folder: content/posts
    create: true
    slug: "{{slug}}.{{fields.language}}"
    summary: "{{fields.language}} - {{slug}} - {{fields.path}}"
    fields:
      - label: Template Key
        name: templateKey
        widget: hidden
        default: blog-post
      - label: Path
        name: path
        widget: string
        required: false
      - label: Title
        name: title
        widget: string
      - label: "Language"
        name: "language"
        widget: "relation"
        collection: "languages"
        displayFields: ["title"]
        searchFields: ["title"]
        valueField: "code"
        default: "en"
        required: true
      - { label: Date / Order, name: date, widget: date }
      - {
          label: Featured Image,
          name: featuredImage,
          widget: image,
          required: false,
        }
      - {
          label: Featured Image Position,
          name: featuredImagePosition,
          widget: "select",
          options:
            [
              "top center",
              "top left",
              "top right",
              "center center",
              "center left",
              "center right",
              "bottom center",
              "bottom left",
              "bottom right",
            ],
          default: "center center",
        }
      - label: Body
        name: body
        widget: markdown
      - label: Tags
        required: false
        name: tags
        widget: list
      - label: "Meta"
        required: false
        name: "meta"
        widget: "object"
        fields:
          - { label: Title, name: title, widget: string, required: false }
          - {
              label: Description,
              name: description,
              widget: text,
              required: false,
            }
          - { label: Keywords, name: keywords, widget: text, required: false }
          - {
              label: Canonical Link,
              name: canonicalLink,
              widget: string,
              required: false,
            }
          - { label: Noindex, name: noindex, widget: boolean, required: false }
          - label: "Traduções"
            name: "languagePages"
            widget: "list"
            required: false
            fields:
              - label: "Language"
                name: "language"
                widget: "relation"
                collection: "languages"
                displayFields: ["title"]
                searchFields: ["title"]
                valueField: "code"
                default: "en"
                required: true
              - label: "path"
                name: "path"
                widget: "string"
