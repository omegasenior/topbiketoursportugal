          name: distanceUnit,
          required: false,
          widget: string,
        }

      - { label: duration, name: duration, required: false, widget: number }
      - {
          label: durationUnit,
          name: durationUnit,
          required: false,
          widget: string,
        }

      - { label: difficulty, name: difficulty, required: false, widget: number }
